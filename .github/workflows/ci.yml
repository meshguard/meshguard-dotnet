name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: ["6.0.x", "7.0.x", "8.0.x"]
        include:
          - dotnet-version: "6.0.x"
            tfm: net6.0
          - dotnet-version: "7.0.x"
            tfm: net7.0
          - dotnet-version: "8.0.x"
            tfm: net8.0
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ matrix.dotnet-version }}

      # For .NET 6.0/7.0, build only the core SDK and tests (SemanticKernel requires .NET 8.0)
      - name: Restore (Core)
        if: matrix.dotnet-version != '8.0.x'
        run: |
          dotnet restore src/MeshGuard/MeshGuard.csproj
          dotnet restore tests/MeshGuard.Tests/MeshGuard.Tests.csproj

      - name: Build (Core)
        if: matrix.dotnet-version != '8.0.x'
        run: |
          dotnet build src/MeshGuard/MeshGuard.csproj --no-restore --configuration Release -f ${{ matrix.tfm }}
          dotnet build tests/MeshGuard.Tests/MeshGuard.Tests.csproj --no-restore --configuration Release -f ${{ matrix.tfm }}

      - name: Test (Core)
        if: matrix.dotnet-version != '8.0.x'
        run: dotnet test tests/MeshGuard.Tests/MeshGuard.Tests.csproj --no-build --configuration Release -f ${{ matrix.tfm }} --verbosity normal

      # For .NET 8.0, build everything including SemanticKernel
      - name: Restore (Full)
        if: matrix.dotnet-version == '8.0.x'
        run: dotnet restore

      - name: Build (Full)
        if: matrix.dotnet-version == '8.0.x'
        run: dotnet build --no-restore --configuration Release -f ${{ matrix.tfm }}

      - name: Test (Full)
        if: matrix.dotnet-version == '8.0.x'
        run: dotnet test tests/MeshGuard.Tests/MeshGuard.Tests.csproj --no-build --configuration Release -f ${{ matrix.tfm }} --verbosity normal

  pack:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"
      - name: Pack
        run: dotnet pack --configuration Release
